{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Log In
{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success ms-2">Log In</button>
    <a class="ms-2" href="{% url 'password_reset' %}">Forgot your password?</a>
</form>
{% endblock content %}
